<!doctype html>
<html>
  <head>
    <title>Visualising Uncertainty Sandbox</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <section id="decision-visualisation" class="decision-vis">

      <h1 id="decision-title"></h1>

      <div class="banner row flex">
        <div class="image">
          <img src="pictures/banner.jpg" alt="Albatross">
        </div>
        <div class="description">
        </div>
      </div>

      <div class="row flex">

        <div class="left-pane">
          <div class="control">
            <h2>Adaptation Options</h2>
          </div>
          <div>
            <h2>Resources</h2>
            <p><a href="https://research.csiro.au/eap/core-concepts/">Enabling Adaption Pathways</a></p>
            <h2>Contacts</h2>
            <p>Alistair Hobday, Oceans & Atmosphere (<a href="mailto:alistair.hobday@csiro.au"><email>alistair.hobday@csiro.au</email></a>)</p>
            <p>Xavier Ho, Information Management & Technology (<a href="mailto:xavier.ho@csiro.au"><email>xavier.ho@csiro.au</email></a>)</p>
          </div>
        </div>

        <div class="col flex">
          <div class="metric">
            <h2>Pathway Result</h2>
          </div>
          <div class="chart"></div>
          <div class="explanation row flex">
            <p>
              <span class="subtext-title"></span><br>
              <span class="subtext"></span>
            </p>
            <div class="image"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="bundle.min.js"></script>
  </body>
</html>
